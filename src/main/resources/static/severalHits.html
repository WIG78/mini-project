<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Plusieurs coups</title>

    <link rel="stylesheet" href="general.css">
    <script src="cookies.js"></script>
</head>
<body>
<form  action="/takeDammage" method="get" id="form">

    <label>Dégats déjà pris : </label>
    <input id="nbDegats" type="number" value="0" disabled><br>

    <label for="nbDammage">Dégats :</label>
    <input type="number" id="nbDammage" name="dammage">
    <a id="testButton" onclick="draw();" class="button">Esquive ?</a>

    <p id="ligne" ></p>
    <p id="ko" hidden>KO</p>
    <a href="/chooseCharacter.html" id="chooseCharacter" hidden>Choisir un personnage.</a>

    <div>
        <button id="submitButton" type="submit" style="display:none disabled" hidden>Prendre les dégâts</button>
    </div>

</form>
<a id="fiche" href="showCharacter.html" hidden>Fiche de personnage</a>
<script>
document.getElementById("nbDegats").value = findValueCookie("nbHits");
if(findValueCookie("HP") == 0){
    document.getElementById("ko").hidden = false;
    document.getElementById("submitButton").hidden = true;
    document.getElementById("chooseCharacter").hidden = false;
}
function draw(){
    if(document.getElementById("nbDammage").value != '')
    {
        document.getElementById("testButton").innerHTML = "Retirer";
        var random = Math.random();
        var dodge = findValueCookie("dodge");
        if(random >= dodge){
            console.log("touché");
            document.getElementById("ligne").innerHTML = "touché";
            if(findValueCookie("HP") != 0){
            document.getElementById("submitButton").hidden = false;
            }
        }
        else {
            console.log("esquive " + findValueCookie("dodge"));
            document.getElementById("ligne").innerHTML = "esquive";
            document.getElementById("submitButton").hidden = true;
        }
    }
}
</script>

</body>
</html>
